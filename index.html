<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>peroppa sound0 フリー音声素材</title>
  <style>
    /* 緑色ボタン */
    .green-button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .green-button:hover {
      background-color: darkgreen;
    }

    /* ダウンロードボタン */
    .download-button {
      display: inline-block;
      margin-top: 20px;
      background-color: blue;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: darkblue;
    }

    /* ヘッダーのスタイリング */
    header {
      text-align: center;
      padding: 20px;
    }

    /* メインコンテンツのスタイリング */
    main {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>緑色のボタンとダウンロードボタン</h1>
  </header>

  <main>
    <!-- 緑色ボタン -->
    <button class="green-button">クリック</button>

    <!-- ダウンロードボタン -->
    <a href="files/sample.txt" download class="download-button">ダウンロード</a>
  </main>
</body>
</html>
